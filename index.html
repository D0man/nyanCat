<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nyan cat</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <section>
        <article class="card">
            <h1>Nyan cat</h1>
            <div class="card__cat"  aria-label="animation of cat with tart as body flying through space and leaving rainbow behind">
                <div class="rainbow"></div>
                <div class="tart">
                    <div class="tart__inside"></div>
                    <div class="dots"></div>    
                </div>
                <div class="head">
                    <div class="eye first"></div>
                    <div class="eye second"></div>
                    <div class="cheeks"></div>
                    <div class="mouth"></div> 
                    <div class="ear"></div>
                    <div class="ear second"></div>
                </div>
                <div class="leg"></div>
                <div class="leg second"></div>
                <div class="tail"></div>
            </div>
            <div class="card__content">
                <h2 class="card__content__fact">Nyan cat is mytical creature</h1>
                <ul class="card__list">
                    <li class="card__list__item"><span>Space:</span> He is flying in space</li>
                    <li class="card__list__item"><span>Tart:</span> His body is created by combinating tart with cat</li>
                    <li class="card__list__item"><span>Rainbow:</span> He leaves rainbow behind him</li>
                </ul>
                <p>Nyan Nyan Nyan Nyan Nyan Nyan Nyan Nyan Nyan Nyan Nyan Nyan Nyan </p>
            </div>
        </article>
    </section>
</body>
</html>
